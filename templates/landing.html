<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Game Lobby</h1>

        <div id="game-form" class="my-4">
            <h2>Create a Game</h2>
            <div class="form-group">
                <label for="entry-fee">Entry Fee:</label>
                <input type="number" id="entry-fee" class="form-control" step="0.01">
            </div>
            <div class="form-group">
                <label for="owner-cut">Owner Cut (%):</label>
                <input type="number" id="owner-cut" class="form-control" step="0.01">
            </div>
            <button class="btn btn-primary" onclick="createGame()">Create Game</button>
        </div>

        <div id="join-form" class="my-4">
            <h2>Join a Game</h2>
            <div class="form-group">
                <label for="game-id">Game ID:</label>
                <input type="number" id="game-id" class="form-control">
            </div>
            <div class="form-group">
                <label for="player2-id">Player 2 ID:</label>
                <input type="number" id="player2-id" class="form-control">
            </div>
            <button class="btn btn-primary" onclick="joinGame()">Join Game</button>
        </div>

        <div id="game-actions" class="my-4">
            <h2>Game Actions</h2>
            <div class="form-group">
                <label for="action-game-id">Game ID:</label>
                <input type="number" id="action-game-id" class="form-control">
            </div>
            <button class="btn btn-success my-2" onclick="startGame()">Start Game</button>
            <div class="form-group">
                <label for="winner-id">Winner ID:</label>
                <input type="number" id="winner-id" class="form-control">
            </div>
            <button class="btn btn-danger" onclick="endGame()">End Game</button>
        </div>

        <div id="messages" class="alert alert-info" role="alert"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
